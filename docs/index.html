<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasty.js Builder</title>
    <link rel="icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f370.png">
    <script src="https://unpkg.com/lodash"></script>
    <script src="https://unpkg.com/paper"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@8.2.0/dist/jsoneditor.min.js" integrity="sha256-fQBgTTcVsblfua0sOXkYpxzPkqwlYWaWDo+58nrtNLk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@8.2.0/dist/jsoneditor.min.css" integrity="sha256-XlU1gPj8p9j24nL8I2L3qDQrs/7hXv4cVixtZYNdn2w=" crossorigin="anonymous">
    <script src="https://github.com/cosmoscout/tasty.js/releases/latest/download/tasty.js"></script>
    <script src="fontawesomenames.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            /*overflow: hidden;*/
        }

        #editor-container {
            height: 100vh;
            overflow-y: scroll;
        }

        #canvas {
            height: 100vh;
            background: #bfbfbf;
            overflow: hidden;
        }

        .alert:empty {
            display: none;
        }

        .jsoneditor-tree tbody > tr .jsoneditor-contextmenu-button {
            opacity: 0;
            pointer-events: none;
        }

        tr.jsoneditor-expandable + tr.jsoneditor-expandable td .jsoneditor-contextmenu-button,
        tr.jsoneditor-append td .jsoneditor-contextmenu-button {
            opacity: 1;
            pointer-events: all;
            background-position: unset;
        }

        tr.jsoneditor-expandable + tr.jsoneditor-expandable td .jsoneditor-contextmenu-button:hover,
        tr.jsoneditor-append td .jsoneditor-contextmenu-button:hover {
            filter: invert(0.75);
            background-position: unset;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3" id="editor-container">
            <h1 class="pt-3">Tasty.js Builder</h1>
            <hr>
            <div class="alert alert-warning" id="warn"></div>
            <div id="output" class="pb-3"></div>
            <button class="btn btn-outline-primary" id="update">Update</button>
            <hr>
            <textarea id="jsonOutput" readonly class="form-control pre-scrollable w-100"></textarea>
        </div>

        <div class="col-9" id="canvas"></div>
    </div>
</div>

<script src="builder.js"></script>
<script>
    new TastyBuilder();
</script>
</body>
</html>
