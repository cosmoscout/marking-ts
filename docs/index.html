<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasty.js Builder</title>
    <link rel="icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f370.png">
    <script src="https://unpkg.com/lodash"></script>
    <script src="https://unpkg.com/paper"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@8.2.0/dist/jsoneditor.min.js" integrity="sha256-fQBgTTcVsblfua0sOXkYpxzPkqwlYWaWDo+58nrtNLk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@8.2.0/dist/jsoneditor.min.css" integrity="sha256-XlU1gPj8p9j24nL8I2L3qDQrs/7hXv4cVixtZYNdn2w=" crossorigin="anonymous">
    <script src="../dist/tasty.js"></script>
    <script src="fontawesomenames.js"></script>
    <!--<script src="https://pro.fontawesome.com/releases/v5.0.13/js/all.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/regular.js" integrity="sha256-doLTSCb5FZxQ1xQj6jMEDcFLrKAuPUTIU/KP4nFjdTs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            /*overflow: hidden;*/
        }

        #editor-container {
            height: 100vh;
            overflow-y: scroll;
        }

        #canvas {
            height: 100vh;
            background: #bfbfbf;
            overflow: hidden;
        }

        .alert:empty {
            display: none;
        }

        .jsoneditor-tree tbody > tr .jsoneditor-contextmenu-button {
            opacity: 0;
            pointer-events: none;
        }

        tr.jsoneditor-append td .jsoneditor-contextmenu-button,
        tr.showButton td .jsoneditor-contextmenu-button {
            opacity: 1;
            pointer-events: all;
            background-position: unset !important;
        }

        tr.showButton td .jsoneditor-contextmenu-button,
        tr.showButton td .jsoneditor-contextmenu-button:focus,
        tr.showButton td .jsoneditor-contextmenu-button:hover {
            filter: invert(0.75);
        }

        .jsoneditor-tree-inner > table {
            margin-left: -20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3" id="editor-container">
            <h1 class="pt-3">Tasty.js Builder</h1>
            <hr>
            <div class="alert alert-warning" id="warn"></div>
            <div id="output" class="h-50"></div>
            <small class="text-muted d-block">Click the + to add/remove items. Hover over keys for further details.</small>
            <button class="btn btn-outline-primary mt-3" id="update">Build</button>
            <hr>
            <textarea id="jsonOutput" class="form-control pre-scrollable w-100"></textarea>
            <button class="btn btn-outline-secondary btn-sm mt-3" id="load">Load from json</button>
        </div>

        <div class="col-9" id="canvas"></div>
    </div>
</div>

<script src="builder.js"></script>
<script>
    new TastyBuilder();
</script>
</body>
</html>
